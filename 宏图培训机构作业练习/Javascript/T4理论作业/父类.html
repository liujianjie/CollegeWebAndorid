<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
	<script>
		var duixiang=null;
		function openson(){
			duixiang=window.open("选择员工.html");
		}
		function closeson(){
			duixiang.close();
		
		}
		function qingkong(){
			document.frm.tx.value="";
		}
	</script>
 </head>

 <body>
	<form name="frm">
	  <input type="text" name="tx" />
	  <input type="button" value="打开子窗口" onclick="openson();"> 
	  <input type="button" value="关闭子窗口" onclick="closeson();">
	  <br/>
	  <input type="button" value="清空" onclick="qingkong();">
	</form>
 </body>
</html>
