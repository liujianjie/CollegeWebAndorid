<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>

 </head>

 <body>
	<script>
		nums=new Array("零","一","二","三","四","五","六","七","八","九","十","十一","十二");
		var d=new Date();
		var y,m,dd,h;
		//y=d.getYear()+"";
		y=d.getFullYear()+"";
		m=d.getMonth()+1+"";
		dd=d.getDate()+"";
		var ss="";
		for(var i=0;i<y.length;i++){
			ss+=nums[y.substring(i,i+1)];
		}
			
		ss+="年";
		ss+=nums[m]+"月";
		
		if(dd>12&&dd<20){
			ss+="十"+nums[dd-10];
		}else if(dd>20&&dd<30){
			ss+="二十"+nums[dd-20];
		}else if(dd==20){
			ss+="二十";
		}else if(dd==30){
			ss+="三十";
		}else if(dd>30){
			ss+="三十一";
		}else{
			ss+=nums[dd];
		}
		ss+="日";

		document.write(ss+"<br/>");
			
		var s1="上午好";
		if(h>12){
			s1="下午好";
		
		}
		document.write(s1);

	</script>
 </body>
</html>
