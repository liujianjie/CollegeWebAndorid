<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
  <script>
	var i=0;
	var img=new  Array("img/0.jpg","img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg","img/6.jpg","img/7.jpg","img/8.jpg","img/9.jpg","img/10.jpg","img/11.jpg","img/12.jpg","img/13.jpg","img/14.jpg","img/15.jpg","img/16.jpg","img/17.jpg");
	function next(){		
		i++;
		i=i%18;
		document.getElementById("img").src=img[i];

	}
	function shang(){
		if(i==0){
			i=18;
			document.getElementById("img").src=img[i];
		}
		if(i!=0){
			i--;
			document.getElementById("img").src=img[i];
		}
	}
  
  </script>
 </head>

 <body>
	<h1 align="center">照片查看</h1>
	<hr color="red"/>
	<table width="100%" border="1" height="480">
		<tr align="center">
			<td width="5%"><a href="#" onclick="shang();">上一张</a></td>
			<td><img src="img/0.jpg" id="img" width="100%" height="480"/></td>
			<td width="5%"><a href="#" onclick="next();">下一张</a></td>
		</tr>
	</table>
 </body>
</html>
