<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>

 </head>

 <body>
	<span id="span"></span>  
	<script>
		function time(){
			var d=new Date();
			var h,m,s;
			h=d.getHours();
			m=d.getMinutes();
			s=d.getSeconds();
			var sum=h+":"+m+":"+s;
			document.getElementById("span").innerHTML=sum;
		}
		var tim=null;
		function star(){
			if(tim==null){
				tim=setInterval("time();",100);
			}
		}
		function stop(){
			clearInterval(tim);
			document.getElementById("span").innerHTML="";
		}
	</script>
	<input type="button" value="¿ªÊ¼" onclick="star()">
	<input type="button" value="Çå³ý" onclick="stop()">
 </body>
</html>
