<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
	<script>
		function jisuan(){
			var sum=document.getElementById("ty1").value;	
			if(sum==""||isNaN(sum)){
				alert("请正确输入第一位数");
				document.getElementById("ty1").focus();
			}else{
				var fuhao=document.getElementById("st").value;
				var result=parseInt(sum,fuhao);
				document.getElementById("result").value=result;
			}
		}

	</script> 
 </head>

 <body>
	<input type="text" id="ty1"/>
	<select id="st">
		<option value="2">将二进制数转换为十进制数</option>
		<option value="8">将八进制数转换为十进制数</option>
		<option value="16">将十六进制数转换为十进制数</option>
	</select>
	<input type="button" value="计算" id="but" onclick="jisuan()"/>
	<input type="text" id="result"/>
	 <script>
		document.getElementById("ty1").focus();
	 </script>
 </body>
</html>
