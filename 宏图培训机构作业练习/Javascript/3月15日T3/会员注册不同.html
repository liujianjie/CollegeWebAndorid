<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
	<script>
		function check(){
			var user=document.form.tx1.value;
			if(user==""){
				document.getElementById("fnt").innerHTML="请输入用户名";
				setTimeout("document.getElementById('fnt').innerHTML=''",1000);
				document.form.tx1.select();
				return false;
			}
			var pws=document.form.pws1.value;
			if(pws==""||pws.length<6||pws.length>12){
				//alert("密码不能为空");
				
				document.getElementById("ff").innerHTML="<font color='red' size=2>密码长度在6-12之间</font>";	
				setTimeout("document.getElementById('ff').innerHTML=''",1000);
				document.form.pws1.select();
				return false;
			}
			var pws2=document.form.pws2.value;
			if(pws2==""||pws!=pws2){
				//alert("确认密码不能为空");
				
				document.getElementById("ff2").innerHTML="两次密码不一致";
				setTimeout("document.getElementById('ff2').innerHTML=''",1000);
				document.form.pws2.select();
				return false;
			}

			var age=document.form.tx2.value;
			if(age==""||age<18||age>100){
				//alert("请输入正确的年龄");
				
				document.getElementById("ff3").innerHTML="请输入正确的年龄";	
				setTimeout("document.getElementById('ff3').innerHTML=''",1000);
				document.form.tx2.select();
				return false;
			}
			var nation=document.form.nation.value;
			if(nation==""){
				//alert("请选择名族");
				
				document.getElementById("ff6").innerHTML="请选择一个名族";	
				setTimeout("document.getElementById('ff6').innerHTML=''",1000);
				document.form.nation.focus();
				return false;
			}
			var phone=document.form.tx3.value;
			if(phone==""||phone.length<11){
				//alert("电话不正确");
				
				document.getElementById("ff4").innerHTML="请输入正确的电话号码";	
				setTimeout("document.getElementById('ff4').innerHTML=''",1000);	
				document.form.tx3.select();
				return false;
			
			}
			var email=document.form.tx4.value;
			if(email==""||email.indexOf("@")==-1||email.indexOf(".com")==-1||email.indexOf("@")>email.indexOf(".com")){
				//alert("请输入正确的邮箱地址");
				
				document.getElementById("ff5").innerHTML="请输入正确的邮箱";
				setTimeout("document.getElementById('ff5').innerHTML=''",1000);
				document.form.tx4.select();
				return false;
			}	
			//多选框
			var aihao=document.form.兴趣;
			var ck=true;
			for(var i=0;i<aihao.length;i++){
				if(aihao[i].checked==true){
					ck=false;
					setTimeout("document.getElementById('ff7').innerHTML=''",1000);
				}
			}
			if(ck){
				//alert("请至少选择一个爱好"); 
				document.getElementById("ff7").innerHTML="请至少选择一个爱好";
				setTimeout("document.getElementById('ff7').innerHTML=''",1000);
				return false;
			}
		}
		//用户名
		function user(v){
			if(v==""){
				document.getElementById("fnt").innerHTML="请输入用户名";
			}else{
				setTimeout("document.getElementById('fnt').innerHTML=''",0);
			}
		}
		//密码
		var mima;
		function pwd(thisa){
			if(thisa.length<6){
				document.getElementById("ff").innerHTML="<font color='red' size=2>密码长度在6-12之间</font>";	
			}else{
				setTimeout("document.getElementById('ff').innerHTML=''",0);
				mima=thisa;
			}
			
		}
		function checkpwd(thisa){
			if(thisa!=mima){
				document.getElementById("ff2").innerHTML="两次密码不一致";	
			}else{
				setTimeout("document.getElementById('ff2').innerHTML=''",0);	
			}
		}
		//年龄
		function checkage(thisa){
			if(thisa==""||thisa<18||thisa>100){
				document.getElementById("ff3").innerHTML="请输入正确的年龄";	
			}else{
				setTimeout("document.getElementById('ff3').innerHTML=''",0);	
			}
		}
		//电话
		function checkphone(thisa){
			if(thisa.length<11){
				document.getElementById("ff4").innerHTML="请输入正确的电话号码";	
			}else{
				setTimeout("document.getElementById('ff4').innerHTML=''",0);	
			}
		}
		//邮箱
		function checkemail(email){
			if(email==""||email.indexOf("@")==-1||email.indexOf(".com")==-1||email.indexOf("@")>email.indexOf(".com")){
				document.getElementById("ff5").innerHTML="请输入正确的邮箱";	
			}else{
				setTimeout("document.getElementById('ff5').innerHTML=''",0);
			}
		
		}
		//名族
		function checknation(nation){
			if(nation==""){
				document.getElementById("ff6").innerHTML="请选择一个名族";	
			}else{
				setTimeout("document.getElementById('ff6').innerHTML=''",0);
			}
		}
		
	
	</script>
 </head>

 <body background="u=1848807516,4248201832&fm=56.jpg">
	<bgsound src="it is ok-网络歌手.mp3">
	<h1 align="center">会员注册</h1>
	<hr/>
	<br/><br/>	<br/><br/>	<br/>
	<form method="get" onsubmit="return check();" name="form">
	<table border="1" align="center" width="50%">
		<tr>
			<td width="20%">用户名：</td>
			<td><input type="text" name="tx1" onblur="user(this.value);"><font color="red" size=2 id="fnt">  </font></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="pws1" onblur="pwd(this.value)"/>
			<font id="ff"></font></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="pws2" onblur="checkpwd(this.value)"><font color="red" size=2 id="ff2">  </font></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td><input type="radio" name="xingbie" value="男" checked>男<input type="radio" name="xingbie" value="女">女</td>
		</tr>
		<tr>
			<td>年龄：</td>
			<td><input type="text" name="tx2" onblur="checkage(this.value)"><font color="red" size=2 id="ff3"></td>
		</tr>
		<tr>
			<td>名族：</td>
			<td><select name="nation" onblur="checknation(this.value)">
					<option>--请选择名族--</option>
					<option value="汉族">汉族</option>
					<option value="苗族">苗族</option>
					<option value="满族">满族</option>
				</select><font color="red" size=2 id="ff6"></td>
		</tr>
		<tr>
			<td>电话：</td>
			<td><input type="text" name="tx3" onblur="checkphone(this.value)"><font color="red" size=2 id="ff4"></td>
		</tr>
		<tr>
			<td>邮箱：</td>
			<td><input type="text" name="tx4" onblur="checkemail(this.value)"><font color="red" size=2 id="ff5"></td>
		</tr>
		<tr>
			<td>兴趣爱好：</td>
			<td>
				<input type="checkbox" name="兴趣" value="上网">上网
				<input type="checkbox" name="兴趣" value="篮球">篮球
				<input type="checkbox" name="兴趣" value="足球">足球
				<input type="checkbox" name="兴趣" value="唱歌">唱歌
				<font color="red" size=2 id="ff7">
			</td>
		</tr>
		<tr>
			<td>个人说明：</td>
			<td><textarea cols="60" rows="5" name="介绍">自我介绍．．．．．</textarea></td>
		</tr>
		<tr align="center">
			<td colspan="2"><input type="submit" value="提交"/><input type="reset" value="重置"/></td>
		</tr>
		<script>
			document.form.tx1.focus();
		</script>
	</table>
	</form>
 </body>
</html>
