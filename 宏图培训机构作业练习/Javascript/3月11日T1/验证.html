<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
  <script>
	function yanzheng(){
		var a1=document.frm.ty1.value;
		var a2=document.frm.ty2.value;
		if(a1==""){
			alert("请输入第一位数");
		}else if(a2==""){
			alert("请输入第二位数");
		}else{
			if(a1==a2){
				alert("正确");
			}else{
				alert("两次不正确");
			}
		}
	}
  
  </script>
 </head>

 <body>
	<form name="frm">
		<input type="text" name="ty1"/>
		<br/>
		<input type="text" name="ty2"/>
		<br/>
		<input type="button" value="验证" onclick="yanzheng();">
	</form>
 </body>
</html>
