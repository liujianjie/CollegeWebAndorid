<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
	<script>
		function yanzheng(hehe){
			var a1=hehe.ty1.value;
			var a2=hehe.ty2.value;
			if(a1==""||a2==""){
				alert("账号密码不能为空");
				return false;
			}
			return true;
		}

		function sqjd(haha){
			if(haha.value.length<6){
				alert("密码长度不能小于6");
				document.frm.ty2.focus();
			}
		}
	
	</script>
 </head>

 <body>
	<form name="frm" method="get" onsubmit="return yanzheng(this);">
		用户名:<input type="text" name="ty1" /><br/>
		密&nbsp&nbsp码:<input type="password" name="ty2"  onblur="sqjd(this);"/><br/>
		<input type="submit" value="提交"/>
		<input type="button" value="测试button" name="but" onclick="alert(this.name)"/>
		<script>
			document.frm.ty1.focus();
		</script>
	</form>
 </body>
</html>
