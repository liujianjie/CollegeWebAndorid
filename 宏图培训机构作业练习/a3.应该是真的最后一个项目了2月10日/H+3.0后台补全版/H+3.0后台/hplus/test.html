<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="renderer" content="webkit">    <title>H+ 后台主题UI框架 - 高级表单</title>    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">    <link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">    <link href="css/plugins/colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet">    <link href="css/plugins/cropper/cropper.min.css" rel="stylesheet">    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">    <link href="css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">    <link href="css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">    <link href="css/plugins/ionRangeSlider/ion.rangeSlider.css" rel="stylesheet">    <link href="css/plugins/ionRangeSlider/ion.rangeSlider.skinFlat.css" rel="stylesheet">    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">    <link href="css/plugins/clockpicker/clockpicker.css" rel="stylesheet">    <link href="css/animate.min.css" rel="stylesheet">    <link href="css/style.min.css?v=3.0.0" rel="stylesheet"></head><body class="gray-bg">                    <div class="ibox-content">                        <div class="row">                            <div class="col-md-4">                                <fieldset>                                    <h3>基本</h3>                                    <p>                                        支持使用Bootstrap内置颜色，如：<code>.checkbox-primary</code>, <code>.checkbox-info</code>等。                                    </p>                                    <div class="checkbox">                                        <input id="checkbox1" type="checkbox">                                        <label for="checkbox1">                                            Default                                        </label>                                    </div>                                    <div class="checkbox checkbox-primary">                                        <input id="checkbox2" type="checkbox" checked="">                                        <label for="checkbox2">                                            Primary                                        </label>                                    </div>                                    <div class="checkbox checkbox-success">                                        <input id="checkbox3" type="checkbox">                                        <label for="checkbox3">                                            Success                                        </label>                                    </div>                                    <div class="checkbox checkbox-info">                                        <input id="checkbox4" type="checkbox">                                        <label for="checkbox4">                                            Info                                        </label>                                    </div>                                    <div class="checkbox checkbox-warning">                                        <input id="checkbox5" type="checkbox" checked="">                                        <label for="checkbox5">                                            Warning                                        </label>                                    </div>                                    <div class="checkbox checkbox-danger">                                        <input id="checkbox6" type="checkbox" checked="">                                        <label for="checkbox6">                                            Danger                                        </label>                                    </div>                                    <p>无文本</p>                                    <div class="checkbox">                                        <input type="checkbox" id="singleCheckbox1" value="option1" aria-label="Single checkbox One">                                        <label></label>                                    </div>                                    <div class="checkbox checkbox-primary">                                        <input type="checkbox" id="singleCheckbox2" value="option2" checked="" aria-label="Single checkbox Two">                                        <label></label>                                    </div>                                    <p>行级显示</p>                                    <div class="checkbox checkbox-inline">                                        <input type="checkbox" id="inlineCheckbox1" value="option1">                                        <label for="inlineCheckbox1"> 选项01 </label>                                    </div>                                    <div class="checkbox checkbox-success checkbox-inline">                                        <input type="checkbox" id="inlineCheckbox2" value="option1" checked="">                                        <label for="inlineCheckbox2"> 选项02 </label>                                    </div>                                    <div class="checkbox checkbox-inline">                                        <input type="checkbox" id="inlineCheckbox3" value="option1">                                        <label for="inlineCheckbox3"> 选项03 </label>                                    </div>                                </fieldset>                            </div>                            <div class="col-md-4">                                <fieldset>                                    <h3>                                            圆形显示                                        </h3>                                    <p>                                        <code>.checkbox-circle</code> 可实现圆形显示                                    </p>                                    <div class="checkbox checkbox-circle">                                        <input id="checkbox7" type="checkbox">                                        <label for="checkbox7">                                            示例 01                                        </label>                                    </div>                                    <div class="checkbox checkbox-info checkbox-circle">                                        <input id="checkbox8" type="checkbox" checked="">                                        <label for="checkbox8">                                            示例 02                                        </label>                                    </div>                                </fieldset>                            </div>                            <div class="col-md-4">                                <fieldset>                                    <h3>                                            单选框                                        </h3>                                    <p>                                        支持使用Bootstrap内置颜色，如：<code>.radio-primary</code>, <code>.radio-danger</code> 等。                                    </p>                                    <div class="row">                                        <div class="col-sm-6">                                            <div class="radio">                                                <input type="radio" name="radio1" id="radio1" value="option1" checked="">                                                <label for="radio1">                                                    文本 01                                                </label>                                            </div>                                            <div class="radio">                                                <input type="radio" name="radio1" id="radio2" value="option2">                                                <label for="radio2">                                                    文本 02                                                </label>                                            </div>                                        </div>                                        <div class="col-sm-6">                                            <div class="radio radio-danger">                                                <input type="radio" name="radio2" id="radio3" value="option1">                                                <label for="radio3">                                                    文本 03                                                </label>                                            </div>                                            <div class="radio radio-danger">                                                <input type="radio" name="radio2" id="radio4" value="option2" checked="">                                                <label for="radio4">                                                    文本 04                                                </label>                                            </div>                                        </div>                                    </div>                                    <p>无文本</p>                                    <div class="radio">                                        <input type="radio" id="singleRadio1" value="option1" name="radioSingle1" aria-label="Single radio One">                                        <label></label>                                    </div>                                    <div class="radio radio-success">                                        <input type="radio" id="singleRadio2" value="option2" name="radioSingle1" checked="" aria-label="Single radio Two">                                        <label></label>                                    </div>                                    <p>行级显示</p>                                    <div class="radio radio-info radio-inline">                                        <input type="radio" id="inlineRadio1" value="option1" name="radioInline" checked="">                                        <label for="inlineRadio1"> 选项 01 </label>                                    </div>                                    <div class="radio radio-inline">                                        <input type="radio" id="inlineRadio2" value="option2" name="radioInline">                                        <label for="inlineRadio2"> 选项 02 </label>                                    </div>                                </fieldset>                            </div>                        </div>                    </div>                </div>                <div class="ibox float-e-margins">                    <div class="ibox-title">                        <h5>拾色器 <small>http://mjolnic.github.io/bootstrap-colorpicker/</small></h5>                        <div class="ibox-tools">                            <a class="collapse-link">                                <i class="fa fa-chevron-up"></i>                            </a>                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_advanced.html#">                                <i class="fa fa-wrench"></i>                            </a>                            <ul class="dropdown-menu dropdown-user">                                <li><a href="form_advanced.html#">选项1</a>                                </li>                                <li><a href="form_advanced.html#">选项2</a>                                </li>                            </ul>                            <a class="close-link">                                <i class="fa fa-times"></i>                            </a>                        </div>                    </div>					<input onclick="checkss();" type="text" >   	<script>		function checkss(){			$('input:checkbox').each(function() {				$(this).attr('checked', true);		});		}	</script>    <!-- 全局js -->    <script src="js/jquery-2.1.1.min.js"></script>    <script src="js/bootstrap.min.js?v=3.4.0"></script>    <!-- 自定义js -->    <script src="js/content.min.js?v=1.0.0"></script>    <!-- Chosen -->    <script src="js/plugins/chosen/chosen.jquery.js"></script>    <!-- JSKnob -->    <script src="js/plugins/jsKnob/jquery.knob.js"></script>    <!-- Input Mask-->    <script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>    <!-- Data picker -->    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>        <!-- Prettyfile -->    <script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>    <!-- NouSlider -->    <script src="js/plugins/nouslider/jquery.nouislider.min.js"></script>    <!-- Switchery -->    <script src="js/plugins/switchery/switchery.js"></script>    <!-- IonRangeSlider -->    <script src="js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>    <!-- iCheck -->    <script src="js/plugins/iCheck/icheck.min.js"></script>    <!-- MENU -->    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>    <!-- Color picker -->    <script src="js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>    <!-- Clock picker -->    <script src="js/plugins/clockpicker/clockpicker.js"></script>    <!-- Image cropper -->    <script src="js/plugins/cropper/cropper.min.js"></script>        <!--统计代码，可删除--></body></html>
