<!doctype html>
<html>
<head>

<title>个人简历</title>
	<style type="text/css">

			border:1px solid #333;
			width:auto;
			margin:0 auto;
			border-collapse:collapse;
			text-align:center;
		}
		td{
			border:1px solid #333;
			font-family:"微软雅黑";
			font-size:14px;
		}
		tr{
			height:30px;
		}
		table tr:nth-child(1) td:nth-child(2){

		}
		table tr:nth-child(1) td:nth-child(3){

		}
		table tr:nth-child(1) td:nth-child(4){

		}
		table tr:nth-child(1) td:nth-child(5){

		}

		table tr:nth-child(1) td:nth-child(3){

		caption{

</head>
