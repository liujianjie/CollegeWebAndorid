	<p><h3 align = "center">游子吟</h3></p>
    <p align = "center"><strong>作者：</strong><em>孟郊</em><p>
    <p align = "center">慈母手中线 , 游子身上衣。<p>
	<p align = "center">临行密密缝 , 意恐迟迟归。<p>
   	<p align = "center">谁言寸草心 , 报得三春晖。<p>
    
    <hr color="#00CCFF"/><!--lightblue-->
    
    <p><strong>孟郊</strong>，（751~814）,唐代诗人。字东野。汉族，湖州武康（今浙江德清人），祖籍平昌（今山东临邑东北）,先世居洛阳（今属河南）。唐代著名诗人。现存诗歌500多首，以短篇的五言古诗最多，代表作有《游子吟》。有"诗囚"之称，又与贾岛齐名，人称"郊寒岛瘦"。元和九年，在 乡（今河南灵宝）因病区世。张籍私为贞先生。</p>
