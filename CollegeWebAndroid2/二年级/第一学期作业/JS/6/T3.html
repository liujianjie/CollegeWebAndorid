<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
    	table{
			float:left;
			margin:30px;
		}
    </style>
	<script>
    	var year = parseInt(prompt("请输入年份"));
		
		function calendar(y){
			var w = new Date(y,0).getDay();
			
			var htmls = '';
			for(var m = 1; m <= 12; m++){
				htmls += '<table>';
				htmls += '<tr><th colspan="7">'+y+'年'+m+'月</th></tr>';
				htmls += '<tr><td>日</td><td>-</td><td>二</td><td>三</td><td>四</td><td>五</td><td>六</td></tr>';
				var max = new Date(y,m,0).getDate();
				htmls +='<tr>'
				for(var d = 1; d <= max; ++d){
					if(w && d == 1){
						htmls += '<td colspan="'+w+'"></td>';	
						
					}
					htmls += '<td>'+d+'</td>';
					if(w==6&&d!=max){
						htmls += '</tr><tr>';	
					}else if(d == max){
						htmls += '</tr>';
					}
					w = (w +1>6)?0:w+1;	
				}
				htmls += '</table>';
			}	
			return htmls;
		}
	document.write(calendar(year));
    </script>
</head>

<body>
	
</body>
</html>
