<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
    	function cal(tag){
			var s1 = document.getElementById("tx1").value;
			var s2;
			switch(tag){
				case 'up':
					s2 = s1.toUpperCase();
				break;
				case 'low':
					s2 = s1.toLowerCase();
				break;
			}
			document.getElementById("tx2").value = s2;
		}
    </script>
</head>

<body>
	<h1>转换大小写</h1>
	<p>原始字母:<input type="text" id = "tx1" /></p>
    <p>操作:<input type="button" value="转大写" onclick = "cal('up')" /> <input type="button" value="转小写" onclick="cal('low')"/></p>
    <p>转换后:<input type="text" id = "tx2" /></p>

</body>
</html>
