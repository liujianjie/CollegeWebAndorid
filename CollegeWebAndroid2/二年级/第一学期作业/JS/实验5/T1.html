<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<div id = "di"></div>
    <script type="text/javascript">
		var str="<table border='1' >";
		for(var i = 1; i < 10; i++){
			str += "<tr >";
			for(var j = 1; j <= i; j++){
				str += "<td>"+j+"*"+i+" = "+(i*j)+"&nbsp;</td>";
			}
			str += "</tr>";
		}
		str += "</table>";
		document.getElementById("di").innerHTML = str;
    </script>
</body>

</html>
