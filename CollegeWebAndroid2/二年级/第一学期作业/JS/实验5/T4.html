<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script type="text/javascript">
    	function cal(op){
			var snum1 = document.getElementById("tx1").value;
			var snum2 = document.getElementById("tx2").value;
			if(isNaN(snum1) || isNaN(snum2) || snum1.trim() == "" || snum2.trim() == ""){
				alert("请输入数字");
			}else{
				var num1 = parseInt(snum1);
				var num2 = parseInt(snum2);
				var fval;
				switch(op){
					case '+':
						fval = num1 + num2;
					break;
					case '-':
						fval = num1 - num2;
					break;
					case '*':
						fval = num1 * num2;
					break;
					case '/':
						fval = num1 / num2;
					break;
				}
				document.getElementById("tx3").value = fval;
			}
		}
    </script>
</head>

<body>
	<h1>简易计算器</h1>
    <p>第一个数<input type="text" id = "tx1" /></p>
    <p>第二个数<input type="text" id = "tx2" /></p>
    <p>
    	<input type="button" value="+" onclick="cal('+');" style="width:50px"/>
    	<input type="button" value="-" onclick="cal('-');" style="width:50px"/>
        <input type="button" value="*" onclick="cal('*');" style="width:50px"/>
        <input type="button" value="/" onclick="cal('/');" style="width:50px"/>
    </p>
    <p>计算结果<input type="text" id = "tx3" /></p>
</body>
</html>
