<html>
<title>7</title>
<script>
	function cl(){
		var info;
		var val1 = document.getElementById('tx1').value;
		var val2 = document.getElementById('tx2').value;
		var sval1 = parseInt(val1),sval2 = parseInt(val2);
		if(sval1 < 50 && sval2 < 5){
			info = 20;
		}else if(sval1 >= 50 && sval1 < 90 && sval2 < 5){
			info = 7;
		}else if(sval1 > 99){
			if( sval2 < 5){
				info = '免运费';
			}
			else{
				var wei = sval2 - 4;
				info = wei * 3;
			}
		}else{
			info = '没有规格';
		}
		document.getElementById('tx3').value = info ;
	}	
</script>
<body>
	
	<p>购买金额：<input type="text" id="tx1"/></p>
	<p>物品重量：<input type="text" id="tx2"/></p>
	<p><input type="button" value="计算" onclick = "cl()"/></p>
	<p>邮费：<input type="text" id="tx3"/></p>
</body>
</html>
