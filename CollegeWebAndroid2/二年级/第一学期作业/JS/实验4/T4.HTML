<html>
<title>4</title>
<script>
	function cl(){
		var sval1,info;
		var val1 = document.getElementById('tx1').value;
		if(!isNaN(val1)){
			sval1= parseInt(val1);
			if(sval1 >= 90 && sval1 <=100){
				info = "优";
			}else if(sval1 >= 80 && sval1 <=89){
				info = "良";
			}else if(sval1 >= 70 && sval1 <=79){
				info = "中";
			}else if(sval1 >= 60 && sval1 <=69){
				info = "及格";
			}else if(sval1 >= 0 && sval1 <=59){
				info = "不及格";
			}else{
				info = "输入的值不在范围";
			}
			document.getElementById('tx2').value = info;
		}
		else{
			alert("请输入数值");
		}
	}
</script>
<body>
	请输入学生成绩：<input type="text" id="tx1"/>
	<input type="button" value="考评" onclick = "cl()"/>
	<input type="text" id="tx2"/>
</body>
</html>
