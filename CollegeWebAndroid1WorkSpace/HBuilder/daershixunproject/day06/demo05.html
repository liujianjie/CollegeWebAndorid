<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#manue{
				width: 100px;
				height: 100px;
				background: blue;
				position: absolute;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="manue">
			
		</div>
		
		<script type="text/javascript">
			var $div = document.querySelector("#manue");
			document.onclick = function(e){
				$div.style.left = e.pageX+"px";
				$div.style.top = e.pageY+"px";
				
				$div.style.display = "block";
			}
			document.onmousemove = function(e){
				$div.style.left = e.pageX+"px";
				$div.style.top = e.pageY+"px";
			}
		</script>
	</body>
</html>
