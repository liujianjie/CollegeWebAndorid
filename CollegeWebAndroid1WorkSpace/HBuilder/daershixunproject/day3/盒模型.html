<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.a{
				height: 100px;
				width: 100px;
				background: red;
				box-sizing: content-box;
				padding: 10px;
			}
			.b{
				height: 100px;
				width: 100px;
				background: green;
				box-sizing: border-box;
				padding: 10px;
				/*margin: 10px;*/
				border: 5px solid red;
			}
		</style>
	</head>
	<body>
		<!--
			box-sizing
			: content-box; 里面的width height 指的就是内容区域的大小
				不包括边距和边框
			: border-box ;里面的width height 指的是内容区域的大小
				和内边距还有边框不包括外边距	
		-->
		<div class="a">
			
		</div>
		<div class="b">
			
		</div>
	</body>
</html>
