<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.a{
				width: 200px;
				height: 100px;
				background: red;
				/*margin-top: 100px ;*/

				float: left;
				margin-right: 100px;
				
				/*padding: top right bottom left;*/

			.b{

				height: 100px;

			}
			.c{

				/*margin: 10px 20px 30px 40px ;top right bottom left*/
			}
		</style>
	</head>
	<body>

			margin 外边距
				:元素之间的距离

			padding
				:内容区域到边框的距离
		-->
		<div class="c">
			<div class="a">
				a
			</div>
			<div class="b">
				b
			</div>
		</div>
	</body>
</html>
