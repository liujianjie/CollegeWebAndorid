<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.content{
				width: 800px;
				/*height: 400px;*/
				background: black;
				display: flex;
				
				/*控制容器的元素的排列方向 row row-reverse column column-reverse*/
				flex-direction: column-reverse;
				
				/*控制容器的元素的还行 warp  nowrap(默认值)*/
				flex-wrap: wrap;
				/*控制 容器内元素 的 排列方式 flex-stat flex-end center space-around space-between*/
				justify-content: space-between;
				
			}
			.content div{
				width: 100px;
				height: 100px;
				background: firebrick;
				border: 1px solid greenyellow;
			}
		</style>
	</head>
	<body>
		<!--
			display: flex;
		-->
		<div class="content">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
		</div>
	</body>
</html>
