<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>商品详情</title>
		<link rel="stylesheet" type="text/css" href="css/goodsinfo.css"/>
		<link rel="icon" type="image/x-icon" href='img/favicon.ico' />
	</head>
	<body>	
		<!-- 位置div-->
		<div class="bottomdiv">
			<div class="widthdiv">
				<div class="posdiv">
					<p>
						<a href="#">首页</a><span></span>清洁电器<span></span>紫外线除螨,N620除螨仪
					</p>
				</div>
			</div>
		</div>
		<!-- 商品详细div -->
		<div class="bottomdiv">
			<div class="widthdiv">
				<div class="goodsinfodiv">
					<div class="goodsinfoldiv left">
						<div class="goodsinfoimgdiv">
							<img src="img/chumanimg1.png"/>
						</div>
						<div class="goodsinfosmallimgdiv">
							<div class="goodsinfosi"><img src="img/chumanimg1.png"/></div>							
							<div class="goodsinfosi"><img src="img/chumanimg1.png"/></div>
							<div class="goodsinfosi"><img src="img/chumanimg1.png"/></div>							
							<div class="goodsinfosi"><img src="img/chumanimg1.png"/></div>
							<div class="goodsinfosi"><img src="img/chumanimg1.png"/></div>
						</div>
						<div class="goodsinfobottomdiv">
							<a><span>企业采购更优惠 ></span></a>
						</div>
					</div>
					<div class="goodsinfordiv right">
						<div class="goodsinfotop">
							<div class="rone">
								<span class="name left">紫外线除螨，N620除螨仪</span>
								<span class="percent right">99.7%</span>
							</div>
							<div class="rtwo">
								<span class="info left">全新升级款，5分钟消灭螨虫</span>
								<span class="comment right">好评率</span>
							</div>
						</div>
						<div class="goodssall">
							<div class="rthree">
								<span class="pricelabel leftlabelwidth">价格</span>
								<span class="showpricelabel">
									<span>￥</span>
									<span>499</span>
								</span>
							</div>
							<div class="rfour">
								<span class="discountimg"><img src="img/goodsinfodiscountpng.png"/></span>
							</div>
							<div class="rfive">
								<span class="leftlabel leftlabelwidth">促销</span>
								<span class="label2">双品特惠</span>
								<span class="label3">仅剩2天，爆品最高直降700元 </span>
							</div>
							<div class="rsix">
								<span class="leftlabel leftlabelwidth">购物返</span>
								<span class="label2">最高返</span>
								<span class="label3">仅剩2</span>
								<span class="label4">仅剩2</span>
							</div>
							<div class="rseven">
								<span class="leftlabel leftlabelwidth">配送</span>
								<span class="label2">至</span>
								<select>
									<option>请选择地址</option>
								</select>
							</div>
							<div class="reight">
								<div class="server left">
									<span class="leftlabel leftlabelwidth">服务</span>
								</div>
								<div class="policydiv right">
									<span class="pointspan">･ </span>
									<span class="policylabel">支持7天无忧退换货</span>
									<span class="pointspan">.</span>
									<span class="policylabel">48小时快速退款</span>
									<span class="pointspan">.</span>
									<span class="policylabel">满99元免邮费</span>
									<span class="pointspan">.</span>
									<span class="policylabel">网易自营品牌</span>
									<span class="pointspan">.</span>
									<span class="policylabel">国内部分地区无法配送 </span>
								</div>
							</div>
						</div>
						<!-- 颜色与数量-->
						<div class="goodsallccdiv">
							<div class="colordiv">
								<span class="colorlabel fontsize13lable">颜色</span>
								<div class="selectimgul">
									<img src="img/chumanimg1.png"/>
								</div>
							</div>
							<div class="countdiv">
								<span class="countlabel fontsize13lable">数量</span>
								<span>-</span>
								<span><input type="text" value="1"/></span>
								<span>+</span>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
