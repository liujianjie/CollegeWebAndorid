<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/demo1.css"></link>
		<script src="js/jquery.js"></script>
		
	<body>
		<input class="sentBtn" type="button" value="获取验证码" />
		
		<script>
			$(function(){
				var i = 60;
				$(".sentBtn").click(function(){
					var i = 60;
					var timer = null;
					$(this).addClass("disabled").val("还剩60秒");
					timer = setInterval(function(){
						if(i > 0){
							i--;
							$(".sentBtn").val("还剩"+i+"秒");
						}else{
							clearInterval(timer);
							$(".sentBtn").removeClass("disabled").val("获取验证码");
						}
					}, 1000);
				});
			})
		</script>
	</body>
</html>
