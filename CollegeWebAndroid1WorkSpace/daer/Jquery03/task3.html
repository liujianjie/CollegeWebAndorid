<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>星星评分</title>
<link rel="stylesheet" type="text/css" href="css/demo3.css"/>
		<script src="js/jquery.js"></script>
</head>

<body>
<div id="div1">
<ul>
	<li title="一星差评，呵呵呵，差的忍无可忍！！！"></li>
	<li title="二星差评"></li>
	<li title="三星差评"></li>
	<li title="四星中评"></li>
	<li title="五星中评"></li>
	<li title="六星中评"></li>
	<li title="七星好评"></li>
	<li title="八星好评"></li>
	<li title="九星好评"></li>
	<li title="十星满评！！！666,酷毙了！！！"></li>
	<span></span>
</ul>
</div>

	<script>
		$(function(){
			var flag = 0;
			$("#div1 li").mouseover(function(){
				if(flag != 1){
					$(this).css("background-position", "0 -28px").prevAll().css("background-position", "0 -28px");
					$("#div1 span").html($(this).attr("title"));	
				}
			});
			$("#div1 li").click(function(){
				if(flag != 1){
					flag = 1;
				}else{
					$("#div1 li").css("background-position", "0 0px");
					$(this).css("background-position", "0 -28px").prevAll().css("background-position", "0 -28px");
					$("#div1 span").html($(this).attr("title"));
				}
				
			});
			$("#div1 li").mouseout(function(){
				if(flag != 1){
					$(this).css("background-position", "0 0px").prevAll().css("background-position", "0 0px");
					$("#div1 span").html("");	
				}
			});
			
		});
	</script>
</body>
</html>
