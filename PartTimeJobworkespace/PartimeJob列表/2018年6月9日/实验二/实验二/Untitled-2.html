<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>注册界面</title>

    <style type="text/css">
        body{
            background-image:url(images/5.jpg);
            background-position:center;

            margin: 0;
            padding: 0;
            background: url(images/5.jpg);
            repeat: no-repeat;
            background-attachment:fixed;
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='image/5.jpg', sizingMethod='scale');
            -ms-filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='image/5.jpg', sizingMethod='scale');
            background-size: cover;
            -moz-background-size: cover;
            -webkit-background-size: cover;
        }

        .header_logo{
            float:left;
            _display:inline;
            width:250px;
            height:100px;
            margin-top:14px;
            margin-left:17px;
            text-indent:-9999em;
            background-size:200px 100px;
            background-repeat:no-repeat;
            background-position:left center;
            background-image:url(images/nba.jpg);
            _background-image:url(images/nba.jpg);
        }
        .header_link{
            overflow:hidden;
            margin-top:35px;
            padding-right:17px;
            line-height:30px;
            text-align:right;
            color:#0A0A0A;
            font-family:华文行楷;
            font-size:60px;
        }

        .dowebok {
            position: relative;
            left: 50%;
            top: 50%;
            width: 430px;
            height: 550px;
            margin: -300px 0 0 -215px;
            border: 1px solid #fff;
            border-radius: 20px;
            overflow: hidden;
        }

        .logo {
            width: 104px;
            height: 104px;
            margin: 50px auto 80px;
            background: url(images/login.png) 0 0 no-repeat;
        }

        .form-item { position: relative; width: 360px; margin: 0 auto; padding-bottom: 30px;}
        .form-item input { width: 360px; height: 48px; padding-left: 70px; border: 1px solid #fff; border-radius: 25px; font-size: 18px; color: #fff; background-color: transparent; outline: none;}
        .form-item button { width: 360px; height: 50px; border: 0; border-radius: 25px; font-size: 18px; color: #1f6f4a; outline: none; cursor: pointer; background-color: #fff; }

        #username { background: url(images/adm.png) 20px 14px no-repeat; }
        #password { background: url(images/password.png) 23px 11px no-repeat; }

        .tip { display: none; position: absolute; left: 20px; top: 52px; font-size: 14px; color: #f50; }

        .reg-bar { width: 360px; margin: 20px auto 0; font-size: 14px; overflow: hidden;}
        .reg-bar a { color: #fff; text-decoration: none; }
        .reg-bar a:hover { text-decoration: underline; }
        .reg-bar .reg { float: left; }
        .reg-bar .forget { float: right; }

        .dowebok ::-webkit-input-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok :-moz-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok ::-moz-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok :-ms-input-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}

        @media screen and (max-width: 500px) {
            * { box-sizing: border-box; }
            .dowebok { position: relative; width: auto; height: auto; margin: 0 30px; border: 0; border-radius: 0; }
            .logo { margin: 50px auto; }
            .form-item { width: auto; }
            .form-item input, .form-item button, .reg-bar { width: 100%; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <p class="header_logo" href="/">登录界面</p>
        <div class="header_link">
            <p>球员信息管理系统</p>
        </div>
    </div>

    <div class="content">
        <div class="dowebok">
            <div class="logo"></div>
            <div class="form-item">
                <input name="count" id="username" type="text" autocomplete="off" placeholder="用户名">
                <p class="tip">请输入正确的用户名</p>
            </div>
            <div class="form-item">
                <input name="password" id="password" type="password" autocomplete="off" placeholder="设置密码">
                <p class="tip">密码格式不正确</p>
            </div>
            <div class="form-item">
                <input name="password" id="repassword" type="password" autocomplete="off" placeholder="确认密码">
                <p class="tip">两次密码不一致</p>
            </div>
            <div class="form-item"><button id="submit">注 册</button></div>
        </div>
    </div>

    <div class="footer">
        <blockquote>
            <p><a href="" target="_blank">关于我们</a>
                &nbsp;|&nbsp;
                <a href="">服务条款</a>
                &nbsp;|&nbsp;
                <a href="" target="_blank">客服中心</a
                >&nbsp;|&nbsp;
                <a href="" target="_blank">联系我们</a>
                &nbsp;|&nbsp;
                <a href="" target="_blank">帮助中心</a>
                &nbsp;|&nbsp;
                <span class="gray">©2018 NBA Players Information Management System. All Rights Reserved.</span>
            </p>
        </blockquote>
    </div>
</div>
</body>
</html>
